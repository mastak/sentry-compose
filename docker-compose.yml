postgres:
  image: postgres:9
  env_file: .env
  expose:
    - "5432"
  volumes:
    - /var/lib/postgresql
  restart: always

redis:
  image: redis
  volumes:
    - /data
  expose:
    - "6379"
  restart: always

beat:
  build: .
  env_file: .env
  links:
    - postgres
    - redis
  restart: always
  command: sentry celery beat

worker:
  build: .
  env_file: .env
  links:
    - postgres
    - redis
  restart: always
  command: sentry celery worker

sentry:
  build: .
  env_file: .env
  links:
    - postgres
    - redis
  ports:
    - "9000:9000"
  restart: always
